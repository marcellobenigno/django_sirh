{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Acesso Restrito</h1>
            {% bootstrap_messages %}
            <div class="account-wall">
                <img class="profile-img text-center" src="{% static 'img/login.png' %}"
                     alt="">
                <form class="form-signin" action="." method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                    {% endbuttons %}
                </form>
            </div>
            <a href="{% url 'accounts:register' %}" class="text-center new-account">Criar uma conta</a>
            <a href="{% url 'password_reset_recover' %}" class="text-center new-account">Esqueceu sua senha?</a>
        </div>
    </div>


{% endblock content %}
